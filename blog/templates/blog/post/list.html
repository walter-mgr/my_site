{% extends "blog/base.html" %}

{% block title %}My blog{% endblock title %}

{% block content %}

  <h1>My blog</h1>
    {% for post in posts %}
    <h2>
      <a href="{% url 'blog:post_detail' post.id %}">
        {{ post.title }}
      </a>
    </h2>
    <p class="date">
      Published {{ post.publes }} by {{ post.author }}
    </p>
    {{ post.body|truncatewords:30|linebreaks }}
  {% endfor %}

{% endblock content %}
